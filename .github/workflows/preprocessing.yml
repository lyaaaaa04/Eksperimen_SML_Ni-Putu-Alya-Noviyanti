name: Preprocessing Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas || echo "pandas already installed"
        pip install -r requirements.txt || echo "requirements.txt not found, skipping"

    - name: Verify if CSV file exists
      run: ls -l StudentsPerformance_raw.csv

    - name: Run Automate_Alya.py
      run: python preprocessing/Automate_Alya.py

    - name: Commit and push preprocessed file
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add preprocessing/StudentsPerformance_preprocessed.csv
        git diff-index --quiet HEAD || git commit -m "Update preprocessed dataset [skip ci]"

        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
